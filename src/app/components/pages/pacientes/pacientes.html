<div class="container-fluid pacientes-page">
  <!-- TÍTULO + BOTÃO NOVO -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="mb-0">Pacientes</h2>
      <small class="text-muted">Gerencie os pacientes cadastrados na clínica</small>
    </div>

    <div class="col-auto d-flex align-items-center">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroPaciente">
        + Novo Paciente
      </button>

    </div>
  </div>

  <!-- LISTA DE PACIENTES -->
  <div class="row">
    <div class="col-12">
      <div class="card">

        <!-- CABEÇALHO DA TABELA AJUSTADO -->
        <div class="card-header text-center fw-bold fs-5">
          Pacientes cadastrados
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nome do paciente</th>
                  <th>CPF</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                  <th style="width: 180px;">Ações</th>
                </tr>
              </thead>

              <tbody>
                <!-- EXEMPLOS ESTÁTICOS -->
                <tr>
                  <td>João Pereira</td>
                  <td>123.456.789-00</td>
                  <td>(21) 99999-0000</td>
                  <td>joao.pereira@email.com</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary">
                        Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>Maria Fernanda</td>
                  <td>987.654.321-00</td>
                  <td>(21) 98888-1111</td>
                  <td>maria.fernanda@email.com</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary">
                        Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>

                <!-- QUANDO FOR DINÂMICO:
                <tr *ngFor="let paciente of pacientes()">
                  <td>{{ paciente.nome }}</td>
                  <td>{{ paciente.cpf }}</td>
                  <td>{{ paciente.telefone }}</td>
                  <td>{{ paciente.email }}</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary"
                              (click)="editarPaciente(paciente)">
                        Editar
                      </button>
                      
                      <button class="btn btn-sm btn-outline-danger"
                              (click)="desativarPaciente(paciente)">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>
                -->
              </tbody>

            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- MODAL DE CADASTRO DE PACIENTE -->
<div class="modal fade" id="modalCadastroPaciente" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Cabeçalho -->
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <form>

          <!-- Nome -->
          <div class="mb-3">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control" placeholder="Ex: João Pereira da Silva">
          </div>

          <!-- CPF -->
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="000.000.000-00">
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" placeholder="(00) 00000-0000">
          </div>

          <!-- E-mail -->
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="email@exemplo.com">
          </div>

        </form>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>

        <button type="button" class="btn btn-primary">
          Salvar
        </button>
      </div>

    </div>
  </div>
</div>
