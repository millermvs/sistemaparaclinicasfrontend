<div class="container-fluid pacientes-page">
  <!-- TÍTULO + BOTÃO NOVO -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="mb-0">Pacientes</h2>
      <small class="text-muted">Gerencie os pacientes cadastrados na clínica</small>
    </div>

    <div class="col-auto d-flex align-items-center">
      <button class="btn btn-primary">
        + Novo Paciente
      </button>
    </div>
  </div>

  <!-- LISTA DE PACIENTES -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        
        <!-- CABEÇALHO DA TABELA AJUSTADO -->
        <div class="card-header text-center fw-bold fs-5">
          Pacientes cadastrados
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nome do paciente</th>
                  <th>CPF</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                  <th style="width: 180px;">Ações</th>
                </tr>
              </thead>

              <tbody>
                <!-- EXEMPLOS ESTÁTICOS -->

                  <td>
                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary">
                        Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>Maria Fernanda</td>
                  <td>987.654.321-00</td>

                    <div class="d-flex gap-2">
                      <button class="btn btn-sm btn-outline-secondary">
                        Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>

                      <button class="btn btn-sm btn-outline-secondary"
                              (click)="editarPaciente(paciente)">

                              (click)="desativarPaciente(paciente)">
                        Inativar
                      </button>
                    </div>
                  </td>
                </tr>
                -->
              </tbody>

            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
